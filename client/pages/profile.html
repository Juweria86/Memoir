<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="/assets/js/script.js" defer></script>
</head>
<body>
    <!-- Header will be dynamically inserted here -->
    <div id="header"></div>
    
    <div class="profile-container">
        <div class="profile-header">
            <h2>User Profile</h2>
        </div>

        <div class="profile-pic-section">
            <img id="profile-pic" src="default-profile-pic.jpg" alt="Profile Picture">
            <button id="change-pic-btn">Change Picture</button>
            <input type="file" id="file-input" accept="image/*" style="display:none">
        </div>

        <div class="profile-info">
            <p><strong>Username:</strong> <span id="username">JohnDoe</span></p>
            <p><strong>Email:</strong> <span id="email">johndoe@example.com</span></p>
            <p><strong>Bio:</strong></p>
            <p id="bio">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <button id="edit-btn">Edit Profile</button>
        </div>

        <div class="edit-profile-form" id="edit-form" style="display:none;">
            <h3>Edit Profile</h3>
            <label for="edit-username">Username:</label>
            <input type="text" id="edit-username" value="JohnDoe">
            
            <label for="edit-email">Email:</label>
            <input type="email" id="edit-email" value="johndoe@example.com">
            
            <label for="edit-bio">Bio:</label>
            <textarea id="edit-bio">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</textarea>
            
            <button id="save-btn">Save Changes</button>
        </div>
    </div>

      <!-- Footer will be dynamically inserted here -->
  <div id="footer"></div>
  <script src="/assets/js/loadComponents.js"></script>
</body>
</html>
