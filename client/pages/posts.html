     <!-- Add Blog Section -->
  <section class="add-blog">
    <h1>Add a New Memory</h1>
    <form action="#" method="POST" id="memory-form">
      <div class="form-group">
        <label for="blog-title">Memory Title:</label>
        <input type="text" id="blog-title" placeholder="Enter blog title" required>
      </div>
      <div class="form-group">
        <label for="blog-content">Memory Content:</label>
        <textarea id="blog-content" placeholder="Write your Memory here..." required></textarea>
      </div>

      <div class="form-group">
        <label for="blog-image">Upload Image:</label>
        <input type="file" id="blog-image" accept="image/*">
      </div>
      <button type="submit" class="submit-btn">Publish Memory</button>
    </form>
  </section>
