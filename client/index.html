<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memoir</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image.png" href="assets/images/favicon.png">
    <script src="assets/js/script.js" defer></script>
</head>
<body>
  <!-- Header will be dynamically inserted here -->
   <div id="header"></div>

  
         <!-- Blog Main Content -->
  <main class="blog-content">
    <section class="blog-posts">
      <h1>Latest Memories</h1>
      <!-- Example Blog Post 1 -->
      <article class="blog-post">
        <div class="ellipsis-menu-container">
          <button class="ellipsis-btn">‚ãÆ</button>
          <div class="menu-options" id="menu-options" style="display:none;">
            <button class="update-btn">Update</button>
            <button class="delete-btn">Delete</button>
          </div>
        </div>
        
        <h2>Exploring Central Park</h2>
        <p class="blog-meta">by <strong>Jane Smith</strong> on June 20, 2024</p>
        <img src="assets/images/Park.jpeg" alt="Central Park" class="blog-img">
        <p>Central Park is one of New York‚Äôs most iconic landmarks, and I recently spent a beautiful day exploring its many trails and hidden gems...</p>
        <a href="#" class="read-more">Read More</a>
        <div class="blog-interaction">
          <button class="like-btn">‚ù§Ô∏è Like</button>
          <span class="like-count">12 Likes</span>
          <button class="comment-btn">üí¨ Comment</button>
        </div>


      </article>


    </section>


     <!-- Add Blog Section -->
  <section class="add-blog">
    <h1>Add a New Blog</h1>
    <form action="#" method="POST">
      <div class="form-group">
        <label for="blog-title">Blog Title:</label>
        <input type="text" id="blog-title" placeholder="Enter blog title" required>
      </div>
      <div class="form-group">
        <label for="blog-content">Blog Content:</label>
        <textarea id="blog-content" placeholder="Write your blog here..." required></textarea>
      </div>
      <div class="form-group">
        <label for="blog-image">Upload Image:</label>
        <input type="file" id="blog-image" accept="image/*">
      </div>
      <button type="submit" class="submit-btn">Publish Blog</button>
    </form>
  </section>
  <!-- Footer will be dynamically inserted here -->
  
  <script src="assets/js/loadComponents.js"></script>
</body>
</html>
